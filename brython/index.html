<script type="text/python">
    from browser import document, alert

    def calculadora(ev):

        a2 = float(document["a2"].value)
        a3 = float(document["a3"].value)
        a4 = float(document["a4"].value)

        n1=(a1+a2+a3+a4)/4
        c1=n1*0.4
        c2=n2*0.6
        c3=c1+c2
        result = ""
        if c3 >= 6.0:
            result = "Aprovado, Parab√©ns!"

            result = "Reprovado,Estude mais!"
        alert("Nota final: " + str(c3) + ". " + result)
        
    
    document["bt"].bind("click", calculadora)
